<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Effect</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

  <h1 id="title">JQuery Effect</h1>
  <h1 id="title2">JQuery Effect 2</h1>
  <button id="btn">Fade Out</button>

  <div id="box" style="height: 100px; width: 100px;left: 200px; background-color: lightblue; position: relative;"></div>
  <button id="btn2">Slide in</button>

  <button id="btn3">Animate</button>

  <script>

    $(document).ready(()=>{

      $("#title").hide()

      $("#title").show(1000)

      //$("#title2").click(()=>{
        //$("#title2").toggle(1000)
      //})

      $("#btn").click(()=>{

        fadeOut()

      })

      $("#btn2").click(()=>{
        $("#box").slideToggle(1000)
      })

      $("#btn3").click(()=>{

        $("#box").css("transform","rotate(70deg)")

        $("#box").animate({left:"toggle",height:"toggle"},1000)
        $("#box").animate({left:"toggle",height:"toggle"},1000)
        $("#box").animate({left:"toggle",height:"toggle"},1000)
        $("#box").animate({left:"toggle",height:"toggle"},1000)
      })

      function fadeOut(){

        $("#title2").fadeOut(1000,()=>{
          $("#title2").fadeIn(1000,()=>{
            fadeOut()
          })
        })

      }

    })

  </script>


</body>
</html>
