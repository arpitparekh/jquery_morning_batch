<head>

<body>

  <h1 id="title">JQuery Intriduction</h1>
  <button id="btn">Click</button>

  <h3 id="title2">JQuery</h3>
  <button id="btn2">Click To Hide</button>

  <script>

    let b = document.getElementById("btn")
    let b1 = $("#btn")

    // object $("#id")  in jquery

    $(document).ready(function() {
      $("#btn").click(function(){

      })

      $("#btn2").click(()=>{
        $("h3").hide(2000,()=>{
          $("h3").show(2000)
        })
      })

    })
