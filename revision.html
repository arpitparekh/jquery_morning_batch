<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Revision</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <style>

    ul li:nth-child(2){
      color: green;
    }


  </style>

</head>
<body>

  <h1 id="title">JQuery</h1>
  <button id="btn" >Click</button>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Image Events using jQuery</h2>
  <img src="https://picsum.photos/200/300">

  <br><br>
  <input id="inp1" type="number" placeholder="Enter Number"><br>
  <input id="inp2" type="number" placeholder="Enter Number"><br>
  <button id="btn2">Check Sum</button>
  <h3 id="result">Sum is : ?</h3>

  <script>

    // vanila JS

    //let b = document.getElementById("btn")
    //let title = document.getElementById("title")

    //b.addEventListener("click", function(){
    //    title.innerHTML = "Welcome To JQuery"
    //})




    $(document).ready(()=>{

      $("*").css("font-family","system-ui");

      $("#btn").dblclick(()=>{
        $("#title").html("Welcome to JQuery")

        $("ul li:nth-child(3)").css("color", "red")

      })
""
      $("img").mouseenter(()=>{
        $("body").css("background-color", "lightgreen")
      })
       $("img").mouseleave(()=>{
        $("body").css("background-color", "lightblue")
      })

      $("#btn2").click(()=>{

        let v1 = parseInt($("#inp1").val())
        let v2 = parseInt($("#inp2").val())

        $("#result").html("Sum is : " + (v1+v2))

      })

      let n1=0,n2=0;

      $("#inp1").change(()=>{
          n1 = parseInt($("#inp1").val())
          $("#result").html("Sum is : " + (n1+n2))
      })

       $("#inp2").change(()=>{
          n2 = parseInt($("#inp2").val())
          $("#result").html("Sum is : " + (n1+n2))
      })

      $(document).scroll(()=>{
        $("body").css("background-color", "lightpink")
      })

    })

    // jquery java script library
    // use to minimize the syntax




  </script>

</body>
</html>
