<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One By One</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <style>
    h1 {
      position: relative;
      left: 2000px;
    }
  </style>

  <body>
    <h1 id="title">Welcome Preet Hide and Show</h1>
    <h1 id="title2">Welcome Preet fade in fade out</h1>
    <h1 id="title3">Welcome Preet slide up and down</h1>
    <h1 id="title4">Welcome Preet Animate</h1>
    <h1 id="title5">Welcome Preet to the animation chaining</h1>

    <script>
      $(document).ready(() => {
        $('#title').animate({ left: '0px' }, 1000);
        $('#title2').animate({ left: '0px' }, 1500);
        $('#title3').animate({ left: '0px' }, 2000);
        $('#title4').animate({ left: '0px' }, 2500);
        $('#title5').animate({ left: '0px' }, 3000);
      });
    </script>
  </body>
</html>
