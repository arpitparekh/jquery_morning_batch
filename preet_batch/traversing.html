<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traverse</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>

  <div style="padding: 10px; background-color: lightgreen;">
    <div style="padding: 10px; background-color: lightgray;">
      <div style="padding: 10px; background-color: lightblue;">
        <p id="p1"> How are you? </p>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(()=>{

      $("#p1").parent().css("background-color","lightpink")

      // $( $("#p1").parents()[2]).css("background-color","black")

      console.log($("#p1").parentsUntil("body")[2]);

      $($("#p1").parentsUntil("body")[2]).css("background-color","red")


    })
  </script>


</body>
</html>
