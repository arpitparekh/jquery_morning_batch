<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- child > parent = ancectors || parent -> child = decendence -->

    <script>
      $(document).ready(() => {

        $('#p1').parent().css('background-color', 'red');

        $($('#p2').parents()[1]).css('background-color', 'lightblue');

        console.log($('#p2').parentsUntil('body'));

        $($('#div1').children()[1])
        .html('Bascom Bridge')
        .css('color', 'red');

        $($("#div1").find("p")).animate({opacity:0.3},2000)

        $($("#div1").find("li")[2]).css("color","red")

        console.log($("#mainul").siblings());

        // $($("#div1").find("li")).animate({opacity:0.3},2000)

      });
